    <script>
        let currentCategory = "Microsoft Word";
        let userAnswers = {};
        let timerInterval = null;
        let startTime = null;
        let isQuizStarted = false;

        // Initialize
        window.addEventListener('DOMContentLoaded', () => {
            setupCategoryButtons();
            loadQuestions(currentCategory);
            setupFormSubmit();
        });

        function setupCategoryButtons() {
            const buttons = document.querySelectorAll('.category-btn');
            buttons.forEach(btn => {
                btn.addEventListener('click', () => {
                    // Update active state
                    buttons.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');

                    // Load new category
                    currentCategory = btn.dataset.category;
                    loadQuestions(currentCategory);

                    // Reset results and timer
                    document.getElementById('results').classList.add('hidden');
                    userAnswers = {};
                    resetTimer();
                    isQuizStarted = false;
                    document.getElementById('start-quiz-btn').style.display = 'inline-block';
                });
            });
        }

        function loadQuestions(category) {
            const questions = quizDB[category];
            const container = document.getElementById('questions-container');
            const categoryHeader = document.getElementById('current-category');
            const questionCount = document.getElementById('question-count');

            // Update header
            categoryHeader.textContent = category;
            questionCount.textContent = `‡∏à‡∏≥‡∏ô‡∏ß‡∏ô‡∏Ç‡πâ‡∏≠‡∏™‡∏≠‡∏ö: ${questions.length} ‡∏Ç‡πâ‡∏≠`;

            // Clear previous questions
            container.innerHTML = '';

            // Render questions
            questions.forEach((q, index) => {
                const card = document.createElement('div');
                card.className = 'question-card';
                card.id = `question-${index}`;

                let optionsHTML = '';
                q.options.forEach((option, optIndex) => {
                    optionsHTML += `
                        <label class="option">
                            <input type="radio" name="q${index}" value="${option}" data-qindex="${index}">
                            ${option}
                        </label>
                    `;
                });

                card.innerHTML = `
                    <div class="question-title">${index + 1}. ${q.q}</div>
                    ${optionsHTML}
                `;

                container.appendChild(card);
            });

            // Add change listeners
            const radios = container.querySelectorAll('input[type="radio"]');
            radios.forEach(radio => {
                radio.addEventListener('change', (e) => {
                    const qIndex = parseInt(e.target.dataset.qindex);
                    userAnswers[qIndex] = e.target.value;

                    // Start timer on first answer if not started
                    if (!isQuizStarted) {
                        startQuiz();
                    }
                });
            });
        }

        function startQuiz() {
            if (isQuizStarted) return;

            isQuizStarted = true;
            startTime = Date.now();
            document.getElementById('timer-bar').classList.remove('hidden');
            document.getElementById('start-quiz-btn').style.display = 'none';

            timerInterval = setInterval(updateTimer, 1000);
        }

        function updateTimer() {
            if (!startTime) return;

            const elapsed = Date.now() - startTime;
            const hours = Math.floor(elapsed / 3600000);
            const minutes = Math.floor((elapsed % 3600000) / 60000);
            const seconds = Math.floor((elapsed % 60000) / 1000);

            document.getElementById('timer-value').textContent =
                `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }

        function stopTimer() {
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
        }

        function resetTimer() {
            stopTimer();
            startTime = null;
            document.getElementById('timer-value').textContent = '00:00:00';
            document.getElementById('timer-bar').classList.add('hidden');
        }

        function resetQuiz() {
            resetTimer();
            isQuizStarted = false;
            userAnswers = {};
            document.getElementById('results').classList.add('hidden');
            document.getElementById('start-quiz-btn').style.display = 'inline-block';

            // Clear all selections
            const radios = document.querySelectorAll('input[type="radio"]');
            radios.forEach(radio => radio.checked = false);

            // Clear feedback
            const cards = document.querySelectorAll('.question-card');
            cards.forEach(card => {
                card.classList.remove('correct', 'incorrect');
            });

            // Scroll to top
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

            const form = document.getElementById('quiz-form');

                checkAnswers();
            });
        }

                            <span>‡∏Ç‡πâ‡∏≠ ${index + 1}: ‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á! (${correctAnswer})</span>
                        </div>
                    `;
                } else {
                    card.classList.add('incorrect');
                    card.classList.remove('correct');
                    feedbackHTML += `
                        <div class="feedback-item incorrect">
                            <span class="feedback-icon">‚ùå</span>
                            <span>‡∏Ç‡πâ‡∏≠ ${index + 1}: ‡∏ú‡∏¥‡∏î - ‡∏Ñ‡∏≥‡∏ï‡∏≠‡∏ö‡∏ó‡∏µ‡πà‡∏ñ‡∏π‡∏Å‡∏Ñ‡∏∑‡∏≠: <strong>${correctAnswer}</strong></span>

            } else {
